<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen" />
    <script th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.js}"></script>
</head>
<body>
    <div th:fragment="nav">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">
                        Java Conference
                    </a>
                    <a href="http://snyk.io">
                        <img th:src="@{'/image/snyklogo.png'}" alt="" height="30" class="navbar-brand" />
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" th:href="@{/orders/add}" sec:authorize="hasAnyRole('ROLE_CUSTOMER', 'ROLE_ADMIN')">Place Orders</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/orders}" sec:authorize="hasAuthority('ROLE_ADMIN')">Orders</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/persons}" sec:authorize="hasAuthority('ROLE_ADMIN')">Persons</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a></li>
                        <li><a href="#" th:href="@{/register}" sec:authorize="!isAuthenticated()">Register</a></li>
                        <li><a href="#" th:href="@{/schedule/myschedule}" sec:authorize="isAuthenticated()">My Schedule</a></li>
                        <li><a href="#" th:href="@{/profile}" sec:authorize="isAuthenticated()">Profile</a></li>
                        <li><a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout (<span sec:authentication="name"></span>) </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
